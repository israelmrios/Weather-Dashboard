<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Weather Dashboard</title>
</head>

<body>
    <Header class="header">
        <div class="container">
            <h1 class="fw-bolder">Weather Dashboard</h1>
        </div>
    </Header>

    <section>
        <div class="container-fluid">
            <div class="row align-items-start">
                <div class="col-3 d-flex flex-column search-container">
                    <h2 class="fw-bolder">Search for a City:</h2>
                    <input id="citySearch" class="form-control city-search" type="text" placeholder="San Diego">
                    <button id="searchBtn" class="btn btn-primary" type="button">Search</button>
                    <hr>
                    <div id="buttonContainer" class="d-flex flex-column search-container"></div>
                </div>

                <div class="col-9 d-flex flex-column results-container">
                    <div id="todayContainer"></div>
                    <div id="fiveDay"></div>
                </div>
            </div>
        </div>
    </section>

    
<script src="./assets/js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
